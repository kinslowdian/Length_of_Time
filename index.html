<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>time list</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="public/css/timeList.css">
</head>

<body onload="timeList_init(event);">

<div class="bg fill"></div>

<div id="display" class="fill">

	<div class="wrapper fill">
		<div class="list">
			<ul class="time tween">
			<!-- JS PLUG -->
			</ul>
		</div>
	</div>

	<div class="bleed fill">
		<div class="bleed-top"></div>
		<div class="bleed-bottom"></div>
	</div>

	<div class="secondBar tween"></div>

</div>

<div class="preloader fill tween">
	<p class="tween">Loading...</p>
</div>

<script type="text/javascript" src="public/js/timeList.js"></script>

</body>

</html>
